<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>SuperHero Hunter</title>

    <!-- Favicon (Icon in browser tab) -->
    <link rel="icon" type="image/x-icon" href="/assets/images/icons8-marvel-48.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Font Awesome (Icon library) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts (Add your fonts here if needed) -->
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/mainpage.css">

    <!-- Custom JavaScript -->
    <script defer src="./assets/js/mainpage.js" type="module"></script>
</head>

<body>
  <!-- Page Title and Navigation Bar -->
  <div class="title">
    <nav class="navbar">
        <div class="container-fluid collapse navbar-collapse" id="navbarNav">
          <a class="navbar-brand" href="index.html">
            <img src="./assets/images/logo.webp" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <h2 class="app-header-title">SuperHero<span>Hunter</span></h2>
          </a>
        </div>
    </nav>
  </div>

    <!-- Background Image -->
    <div class="box">
       <img src="./assets/images/marvel-pictures.jpg" alt="">
    </div>

    <!-- Search List -->
    <div class="searchList flex j-c a-s" id="search-list">
        <p class="notFound" id="notFound">No Character Found</p>
        <ul class="flex f-c j-s" id="ul">
            <!-- Search results will be appended here dynamically -->
        </ul>
    </div>

    <!-- Show/Hide Characters List Button -->
    <button class="showHideList" id="showHideList">Show List</button>
    
    <!-- Characters List -->
    <div class="charList" id="charList">
        <ul class="charListUl" id="charListUl">
            <!-- Character list items will be appended here dynamically -->
        </ul>
    </div>
  
    <!-- Search Bar to Search Characters  -->
    <div class="searchbar form-control">
        <input type="text" name="name" id="name" placeholder="Type...">
        <button class="searchBtn btn btn-outline-success">Search</button>
    </div>
 
    <!-- Link to Favourite Characters Page -->
    <div class="favBtn">   
        <a href="./favourite.html">Favourite Superheroes</a>
        <marquee class="mt-3">If you want to see Favourite Superheroes, click above</marquee>
<!--         marquee tag for styling -->
    </div>
    
   
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>  
</html>
